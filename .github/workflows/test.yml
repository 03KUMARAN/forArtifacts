name : testproject
on : push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name : Get code
        uses : actions/checkout@v3
      - name : install
        run : npm ci
      - name : build
        run : npm run build
      - name : publish name
        run : find .next/build/chunks/*.js -type f -execdir echo'{}'';'
      - name : artifact upload
        uses : actions/upload-artifact@v4
        with : 
          name: next -files
          path : |
            .next
            package.json
  deploy:
    needs: test
    runs-on : ubuntu-latest
    steps:
      - name : download artifact
        uses : actions/download-artifact@v4
        with:
          name : next -files
      - name : print directoruies
        run : ls
      - name: copy from previous jobs
        uses: actions/download-artifact@v4
      - name: deploy
        run : echo "deploying ..."